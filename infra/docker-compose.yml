version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: trailequip-db
    environment:
      POSTGRES_DB: trailequip
      POSTGRES_USER: trailequip
      POSTGRES_PASSWORD: trailequip_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trailequip"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trailequip-network

  trail-service:
    build:
      context: ../services/trail-service
      dockerfile: Dockerfile
    container_name: trailequip-trail-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/trailequip
      SPRING_DATASOURCE_USERNAME: trailequip
      SPRING_DATASOURCE_PASSWORD: trailequip_dev
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trailequip-network
    restart: unless-stopped

  weather-service:
    build:
      context: ../services/weather-service
      dockerfile: Dockerfile
    container_name: trailequip-weather-service
    environment:
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8082:8082"
    depends_on:
      - postgres
    networks:
      - trailequip-network
    restart: unless-stopped

  recommendation-service:
    build:
      context: ../services/recommendation-service
      dockerfile: Dockerfile
    container_name: trailequip-recommendation-service
    environment:
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8083:8083"
    depends_on:
      - postgres
    networks:
      - trailequip-network
    restart: unless-stopped

  api-gateway:
    build:
      context: ../services/api-gateway
      dockerfile: Dockerfile
    container_name: trailequip-api-gateway
    environment:
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
    depends_on:
      - trail-service
      - weather-service
      - recommendation-service
    networks:
      - trailequip-network
    restart: unless-stopped

  ui:
    build:
      context: ../ui
      dockerfile: Dockerfile
    container_name: trailequip-ui
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    networks:
      - trailequip-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  trailequip-network:
    name: trailequip-network
    driver: bridge
