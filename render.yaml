services:
  - type: web
    name: trail-equip
    runtime: docker
    plan: free
    region: oregon
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: trail-equip-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: trail-equip-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: trail-equip-db
          property: password
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SPRING_JPA_DATABASE_PLATFORM
        value: org.hibernate.dialect.PostgreSQLDialect

databases:
  - name: trail-equip-db
    plan: free
    region: oregon
    databaseName: trailequip
    user: trailequip_user
