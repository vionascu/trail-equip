services:
  - type: web
    name: trail-equip
    runtime: docker
    plan: free
    region: oregon
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: DB_HOST
        fromDatabase:
          name: trail-equip-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: trail-equip-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: trail-equip-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: trail-equip-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: trail-equip-db
          property: password
      - key: PORT
        value: "10000"

databases:
  - name: trail-equip-db
    plan: free
    region: oregon
    databaseName: trailequip
    user: trailequip_user
