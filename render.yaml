# Force redeploy with improved entrypoint.sh that passes datasource URL as Java system property
services:
  - type: web
    name: trail-equip
    runtime: docker
    plan: free
    region: oregon
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: DATABASE_URL
        fromDatabase:
          name: trail-equip-db
          property: connectionString
      - key: PORT
        value: "10000"

databases:
  - name: trail-equip-db
    plan: free
    region: oregon
    databaseName: trailequip
    user: trailequip_user
