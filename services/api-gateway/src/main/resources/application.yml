spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: trail-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/trails/**
        - id: weather-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/weather/**
        - id: recommendation-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/recommendations/**

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.trailequip: INFO
