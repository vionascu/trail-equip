spring:
  application:
    name: trail-service
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/trailequip
    username: trailequip
    password: trailequip_dev
    driver-class-name: org.postgresql.Driver
  mvc:
    problemdetails:
      enabled: true

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.trailequip: INFO
    org.springframework.web: WARN
