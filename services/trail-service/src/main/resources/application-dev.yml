spring:
  application:
    name: trail-service
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/trailequip
    username: viionascu
    password: ""
    driver-class-name: org.postgresql.Driver
  mvc:
    problemdetails:
      enabled: true

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.trailequip: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG

# Development-specific configuration
app:
  validation:
    postgis:
      enabled: false  # Skip PostGIS validation for local development
    schema:
      enabled: false  # Skip schema validation (Hibernate manages tables)
