name: Build and Deploy Docker

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache,mode=max

      - name: Log deployment info
        run: |
          echo "✅ SUCCESS - Docker image built and pushed!"
          echo ""
          echo "Image available at:"
          echo "  ghcr.io/${{ github.repository }}:latest"
          echo "  ghcr.io/${{ github.repository }}:${{ github.sha }}"
          echo ""
          echo "GitHub Actions compute minutes: UNLIMITED ✅"
          echo ""
          echo "Next step: Connect to Railway for auto-deployment"
          echo "Visit: https://railway.app"
