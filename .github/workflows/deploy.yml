name: Build and Deploy Docker

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: |
            trail-equip:latest
            trail-equip:${{ github.sha }}

      - name: Log success
        run: |
          echo "✅ SUCCESS - Docker image built successfully!"
          echo ""
          echo "Build Details:"
          echo "  Repository: ${{ github.repository }}"
          echo "  Commit: ${{ github.sha }}"
          echo "  Branch: ${{ github.ref }}"
          echo ""
          echo "Image built locally (push to registry handled by Railway)"
          echo ""
          echo "Next step: Connect to Railway for auto-deployment"
          echo "  1. Visit: https://railway.app"
          echo "  2. Create New Project"
          echo "  3. Deploy from GitHub"
          echo "  4. Select: vionascu/trail-equip"
          echo "  5. Railway will build and deploy automatically"
          echo ""
          echo "GitHub Actions: ✅ Build passing (unlimited minutes)"
